apiVersion: v1
kind: Service
metadata:
  labels:
    app: tensorleap-node-server
  name: tensorleap-node-server
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: http
  selector:
    app: tensorleap-node-server
  sessionAffinity: None
  type: NodePort
